services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: react-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/home/react/app
      # This line is the secret: it tells Docker NOT to overwrite 
      # the container's Linux node_modules with your Windows ones.
      - /home/react/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true # Added for extra reliability on Windows

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: genie-backend
    ports:
      - "8000:8000"
      - "80:80"
    volumes:
      - ./backend:/home/genie/app
    environment:
      - GENIE_ENV=dev
      - JULIA_REVISE=on